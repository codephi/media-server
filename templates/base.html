<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Media Serve{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/terminal.css">
    <link rel="stylesheet" href="/static/css/video-responsive.css">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    {% block head %}{% endblock %}
</head>

<body class="min-h-screen bg-slate-950 font-sans text-slate-100 antialiased">
    <header class="sticky top-0 z-20 border-b border-slate-800/60 bg-slate-950/80 backdrop-blur">
        <div
            class="mx-auto flex max-w-6xl flex-col gap-4 px-4 py-4 sm:flex-row sm:items-center sm:justify-between sm:gap-6">
            <div class="flex flex-wrap items-center gap-4">
                <a href="/" class="text-base font-semibold text-white hover:opacity-90">Media Serve</a>
                <nav aria-label="Breadcrumb" class="flex flex-wrap items-center gap-2 text-sm text-slate-300">
                    {% for bc in breadcrumbs %}
                    <a href="/browse/{{ bc.rel_url }}" class="transition hover:text-white">{{ bc.name }}</a>
                    {% if !loop.last %}
                    <span class="text-slate-500">/</span>
                    {% endif %}
                    {% endfor %}
                </nav>
            </div>

            <div class="flex flex-wrap items-center gap-3 text-sm font-medium text-slate-100">
                <form id="global-search-form" action="/search/" method="get" class="flex items-center gap-2">
                    <div class="relative">
                        <input type="text" name="q" placeholder="Buscar..."
                            class="w-56 rounded-full border border-slate-700/70 bg-slate-900/60 px-4 py-2 pr-10 text-sm text-slate-100 placeholder-slate-400 outline-none transition focus:border-slate-500 focus:ring-0">
                    </div>
                    <button type="submit"
                        class="hidden sm:inline-flex items-center rounded-full border border-slate-700/80 px-3 py-1 text-xs uppercase tracking-wide text-slate-300 transition hover:border-slate-500 hover:text-white">Buscar</button>
                </form>
                {% block actions %}{% endblock %}
            </div>
        </div>
    </header>

    <main class="mx-auto w-full max-w-6xl flex-1 px-4 py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/terminal-fix.js"></script>
    <script src="/static/js/terminal.js"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/dev-reload.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
